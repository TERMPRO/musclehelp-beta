<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Muscu - Design Pro</title>
    <style>
        :root {
            --primary: #3498db; /* Bleu moderne */
            --secondary: #2c3e50;
            --muscle-base: #ecf0f1;
            --muscle-hover: #e74c3c;
            --bg: #fdfdfd;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 { color: var(--secondary); margin-bottom: 10px; }

        .main-container {
            display: flex;
            gap: 40px;
            max-width: 1000px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            align-items: flex-start;
        }

        /* --- ZONE SVG --- */
        .svg-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        svg {
            height: 500px;
            width: auto;
            overflow: visible; /* Important pour les effets */
        }

        /* Style des muscles */
        .muscle {
            fill: var(--muscle-base);
            stroke: #bdc3c7;
            stroke-width: 1.5;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .muscle:hover {
            fill: var(--muscle-hover);
            transform: scale(1.01);
            filter: drop-shadow(0 0 5px rgba(231, 76, 60, 0.4));
        }

        .muscle.active {
            fill: var(--primary);
            stroke: var(--secondary);
            filter: drop-shadow(0 0 8px rgba(52, 152, 219, 0.6));
        }

        /* --- ZONE INFOS --- */
        .info-panel {
            flex: 1;
        }

        .info-header {
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #muscle-title {
            color: var(--primary);
            text-transform: uppercase;
            font-size: 2em;
            margin: 0;
        }

        .exercise-item {
            background: white;
            border: 1px solid #eee;
            border-left: 4px solid var(--primary);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .intro-text {
            color: #7f8c8d;
            font-style: italic;
        }
        
        .toggle-btn {
            margin-bottom: 20px;
            padding: 8px 16px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .toggle-btn:hover { opacity: 0.9; }

    </style>
</head>
<body>

    <h1>Anatomie Interactive</h1>
    <button class="toggle-btn" onclick="toggleView()">Changer Vue (Face / Dos)</button>

    <div class="main-container">
        
        <div class="svg-wrapper">
            <svg id="front-view" viewBox="0 0 200 400">
                <g transform="translate(100, 0)">
                    
                    <circle cx="0" cy="30" r="20" fill="#bdc3c7" stroke="none"/>

                    <g id="right-side">
                        <path id="trapezes" class="muscle" d="M0,50 L25,55 L40,65 L15,50 Z" />
                        <path id="pecs" class="muscle" d="M0,65 L40,65 Q45,90 30,95 L0,95 Z" />
                        <path id="deltoides" class="muscle" d="M40,60 Q55,60 60,80 Q55,100 45,90 Z" />
                        <path id="biceps" class="muscle" d="M45,90 Q58,110 55,125 L40,120 Z" />
                        <path id="avantbras" class="muscle" d="M40,120 L55,125 L50,160 L38,150 Z" />
                        <path id="abdos" class="muscle" d="M0,95 L30,95 L25,140 L0,140 Z" />
                        <path id="obliques" class="muscle" d="M30,95 L40,90 L40,130 L25,140 Z" />
                        <path id="quadriceps" class="muscle" d="M0,140 L40,130 Q45,200 35,230 L5,230 L0,160 Z" />
                        <path id="mollets" class="muscle" d="M5,230 L35,230 Q40,270 25,300 L10,300 Z" />
                    </g>

                    <g transform="scale(-1, 1)">
                        <use href="#right-side" /> 
                        <path id="trapezes" class="muscle" d="M0,50 L25,55 L40,65 L15,50 Z" />
                        <path id="pecs" class="muscle" d="M0,65 L40,65 Q45,90 30,95 L0,95 Z" />
                        <path id="deltoides" class="muscle" d="M40,60 Q55,60 60,80 Q55,100 45,90 Z" />
                        <path id="biceps" class="muscle" d="M45,90 Q58,110 55,125 L40,120 Z" />
                        <path id="avantbras" class="muscle" d="M40,120 L55,125 L50,160 L38,150 Z" />
                        <path id="abdos" class="muscle" d="M0,95 L30,95 L25,140 L0,140 Z" />
                        <path id="obliques" class="muscle" d="M30,95 L40,90 L40,130 L25,140 Z" />
                        <path id="quadriceps" class="muscle" d="M0,140 L40,130 Q45,200 35,230 L5,230 L0,160 Z" />
                        <path id="mollets" class="muscle" d="M5,230 L35,230 Q40,270 25,300 L10,300 Z" />
                    </g>

                </g>
            </svg>

            <svg id="back-view" viewBox="0 0 200 400" style="display:none;">
                <g transform="translate(100, 0)">
                    <circle cx="0" cy="30" r="20" fill="#bdc3c7" stroke="none"/>
                    
                    <g id="back-right">
                        <path id="dos-trapezes" class="muscle" d="M0,50 L40,65 L15,100 L0,90 Z" />
                        <path id="dorsaux" class="muscle" d="M15,100 L45,90 L40,130 L0,140 Z" />
                        <path id="deltoides-arr" class="muscle" d="M40,65 L60,80 L45,95 Z" />
                        <path id="triceps" class="muscle" d="M45,95 L55,125 L40,120 Z" />
                        <path id="fessiers" class="muscle" d="M0,140 L40,130 Q45,160 35,170 L0,170 Z" />
                        <path id="ischios" class="muscle" d="M0,170 L35,170 Q40,230 5,230 L0,230 Z" />
                        <path id="mollets-dos" class="muscle" d="M5,230 L35,230 Q40,270 25,300 L10,300 Z" />
                    </g>

                    <g transform="scale(-1, 1)">
                        <path id="dos-trapezes" class="muscle" d="M0,50 L40,65 L15,100 L0,90 Z" />
                        <path id="dorsaux" class="muscle" d="M15,100 L45,90 L40,130 L0,140 Z" />
                        <path id="deltoides-arr" class="muscle" d="M40,65 L60,80 L45,95 Z" />
                        <path id="triceps" class="muscle" d="M45,95 L55,125 L40,120 Z" />
                        <path id="fessiers" class="muscle" d="M0,140 L40,130 Q45,160 35,170 L0,170 Z" />
                        <path id="ischios" class="muscle" d="M0,170 L35,170 Q40,230 5,230 L0,230 Z" />
                        <path id="mollets-dos" class="muscle" d="M5,230 L35,230 Q40,270 25,300 L10,300 Z" />
                    </g>
                </g>
            </svg>
        </div>

        <div class="info-panel">
            <div class="info-header">
                <h2 id="muscle-title">Sélectionnez un muscle</h2>
            </div>
            <div id="exercises-container">
                <p class="intro-text">Cliquez sur une partie du corps pour voir les exercices recommandés.</p>
            </div>
        </div>
    </div>

    <script>
        // --- DONNÉES ---
        const db = {
            "pecs": { title: "Pectoraux", exs: ["Développé couché", "Écartés poulie", "Pompes"] },
            "abdos": { title: "Abdominaux", exs: ["Crunch", "Planche (Gainage)", "Relevé de jambes"] },
            "obliques": { title: "Obliques", exs: ["Rotation russe", "Gainage latéral"] },
            "deltoides": { title: "Épaules (Avant)", exs: ["Développé Militaire", "Élévations latérales"] },
            "biceps": { title: "Biceps", exs: ["Curl Barre", "Curl Marteau", "Tractions supination"] },
            "avantbras": { title: "Avant-Bras", exs: ["Flexions poignets", "Suspension à la barre"] },
            "quadriceps": { title: "Quadriceps", exs: ["Squat", "Presse à cuisses", "Leg Extension"] },
            "trapezes": { title: "Trapèzes", exs: ["Shrugs", "Face Pull"] },
            "mollets": { title: "Mollets", exs: ["Extensions debout", "Extensions assis"] },
            
            // Dos
            "dorsaux": { title: "Grand Dorsal", exs: ["Tractions pronation", "Tirage vertical", "Rowing barre"] },
            "dos-trapezes": { title: "Trapèzes (Milieu/Bas)", exs: ["Rowing menton", "Oiseau buste penché"] },
            "deltoides-arr": { title: "Arrière d'épaule", exs: ["Oiseau", "Face Pull"] },
            "triceps": { title: "Triceps", exs: ["Dips", "Barre au front", "Extension poulie"] },
            "fessiers": { title: "Fessiers", exs: ["Hip Thrust", "Fentes arrières", "Squat sumo"] },
            "ischios": { title: "Ischio-Jambiers", exs: ["Soulevé de terre Roumain", "Leg Curl"] },
            "mollets-dos": { title: "Mollets", exs: ["Extensions debout", "Corde à sauter"] }
        };

        // --- LOGIQUE ---
        const muscles = document.querySelectorAll('.muscle');
        const titleDisplay = document.getElementById('muscle-title');
        const exContainer = document.getElementById('exercises-container');

        muscles.forEach(muscle => {
            muscle.addEventListener('click', function() {
                // 1. Gestion visuelle (Active class)
                muscles.forEach(m => m.classList.remove('active'));
                
                // On active TOUS les muscles qui ont le même ID (pour gérer gauche/droite en même temps)
                const allSimiliarMuscles = document.querySelectorAll(`#${this.id}`);
                allSimiliarMuscles.forEach(m => m.classList.add('active'));

                // 2. Affichage données
                const key = this.id;
                const data = db[key];

                if(data) {
                    titleDisplay.textContent = data.title;
                    exContainer.innerHTML = data.exs.map(ex => 
                        `<div class="exercise-item"><strong>${ex}</strong></div>`
                    ).join('');
                } else {
                    titleDisplay.textContent = "Inconnu";
                    exContainer.innerHTML = "<p>Pas de données pour cette zone.</p>";
                }
            });
        });

        function toggleView() {
            const front = document.getElementById('front-view');
            const back = document.getElementById('back-view');
            if(front.style.display === 'none') {
                front.style.display = 'block';
                back.style.display = 'none';
            } else {
                front.style.display = 'none';
                back.style.display = 'block';
            }
        }
    </script>
</body>
</html>
